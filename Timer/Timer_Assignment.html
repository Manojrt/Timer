<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="../../CSS/Javascript/Timer_Assignment.css">
</head>
<body>
    <div id="Main_div">
        <div id="Sub_div">
            <div id="Time">
                <select name="Time_1" id="Time_1">
                    <option value="Normal Time">Normal Time</option>
                    <option value="Railway Time">Railway Time</option>
                </select>
            </div>
          
            <div id="Display">
                
                <section id="Hour">
                    <h1 id="hour_time"></h1>
                </section>
                <section id="Min">
                    <h1 id="min_time"></h1>
                </section>
                <section id="Sec">
                    <h1 id="sec_time"></h1>
                </section>
                <section id="AM_PM">
                    <!-- <p>AM / PM</p> -->
                    <h1 id="AM_PM_time"></h1>
                </section>
            </div>
            <div id="Day">
                <section id="Day_display">
                    <h1 id="current_day">
                        
                    </h1>
                </section>
            </div>
            <div id="Date">
                <section id="Date_display">
                    <h1 id="current_date"></h1>
                </section>
                <section id="Month" >
                    <h1 id="current_month"></h1>
                </section>
                <section id="year">
                    <h1 id="current_year"></h1>
                </section>
            </div>
        </div>
        
        
    </div>
    <script src="../../JAVASCRIPT/Timer_Assignment.js"></script>
</body>
</html>
